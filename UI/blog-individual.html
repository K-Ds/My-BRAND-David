    <div class="blogs__header">
      <h1 class="blogs__heading">My Blogs</h1>
    </div>

    <article class="blog-aricle" id="blog"></article>

    <section class="section comments-section">
      <div class="container">
        <header class="contact__header">
          <h2 class="contact__heading">Comments</h2>
        </header>
        <div class="grid grid--1x2">
          <div class="comments">
            <form action="" class="contact__form" id="commentForm">
              <div class="form__group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
                <small></small>
              </div>
              <div class="form__group">
                <label class="textarea__label" for="message">comment:</label>
                <textarea name="message" id="message"></textarea>
                <small></small>
              </div>
              <button class="btn btn--accent form__btn" type="submit">
                comment
              </button>
            </form>
          </div>
        </div>
        <span id="commentMessage"></span>
        <div class="comments__list" id="commentsList"></div>
      </div>
    </section>
